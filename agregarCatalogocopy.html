<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar catalogo</title>
    <link rel="stylesheet" href="css/agregarCatalogo.css">
    <script src="https://kit.fontawesome.com/403b08f700.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script/agregarCatalogo.js"></script>

</head>

<body>
    <h1 class="titulos1">AGREGAR CATALOGO</h1>
    <div class="redes-sociales">

        <img src="img/logobcsc.png" alt="">
    </div>
    <form class="agregarC">
        <label class="titulos2">NOMBRE</label>
        <input type="text" class="seleccionar" id="txtNombre"/>
        <label class="titulos2">IP</label>
        <input type="text" class="seleccionar" id="Apellido"/>
        <label class="titulos2">SERVIDOR</label>
        <input type="text" class="seleccionar" id="txtTelefono"/>
        <label class="titulos2">CICLO</label>
        <select id="txtApellido" class="seleccionar">
            <option selected>seleccione un ciclo</option>
            <option value="Diario">Diario</option>
            <option value="Semanal">Semanal</option>
            <option value="Mensual">Mensual</option>
        </select>
        <label class="titulos2">CONSOLA</label>
        <select id="consola" class="seleccionar">
            <option selected>seleccione la libreria</option>
            <option value="Zona Franca">Zona Franca</option>
            <option value="Bogota2">Bogota2</option>
            <option value="Tarjde01">Tarjde01</option>
            <option value="Suba">Suba</option>
        </select>
        <label class="titulos2">PROGRAMA</label>
        <select id="programa" class="seleccionar">
            <option selected>seleccione un programa</option>
            <option value="Dataprotector">Dataprotector</option>
            <option value="Commvault">Commvault</option>
            <option value="Dpvware">Dpvware</option>
        </select>
        <label class="titulos2">SEMANA</label>
        <select id="semana" class="deshabilitado">
            <option selected>seleccione la semana</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>
        <label class="titulos2">TECNOLOGIA</label>
        <select id="tecnologia" class="seleccionar">
            <option selected>seleccione la tecnologia</option>
            <option value="LTO8">LTO8</option>
            <option value="LTO7">LTO7</option>
            <option value="LTO6">LTO6</option>
            <option value="LTO4">LTO4</option>
        </select>
        <button onclick="guardar()" type="button" class="agregar" id="btn-abrir-popup">Agregar</button>
        <div class="btn_salir">
            <a class="fa-solid fa-arrow-right-from-bracket" id="btn-abrir-popupSalir"></a>  
        </div>

    </form>    
    <div class="overlay" id="overlaySalir">
        <div class="popup" id="popupSalir">
            <div class="cerrar">
                <img src="img/logobcsc.png" alt="">
            </div>      
            <h2><i class="fa-solid fa-circle-exclamation" id="warning"></i> Â¿Desea salir sin guardar cambios?</h2>
            <a href="menu.html">
                <button type="button" class="aceptar">Si</button>
            </a>
            <button type="button" class="aceptar" id="btncerrar-popupSalir">No</button>
            
        </div>
    </div>


    <div class="overlay" id="overlay">
        <div class="popup" id="popup">
            <div class="cerrar">
                <img src="img/logobcsc.png" alt="">
            </div>            
            <i class="fa-regular fa-circle-check"></i>            
            <h2 id="estado"></h2>
            <button type="button" class="aceptar" id="btncerrar-popup">Aceptar</button>
        </div>
    </div>

    <script src="script/popup.js"></script>


    <script type="text/javascript">
        $(function () {
            $("#id_categoria").change(function () {
                if ($(this).val() === "2") {
                    $("#sem").prop("disabled", false);
                } else {
                    $("#sem").prop("disabled", true);
                }
            });
        });
    </script>

</body>

</html>
