<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar catalogo</title>
    <link rel="stylesheet" href="css/agregarCatalogo.css">   
    <script src="https://kit.fontawesome.com/403b08f700.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script/mostrarDatos.js"></script>
</head>
<body onload="obtenerDatos()">
    <h1 class="titulos1">MODIFICAR CATALOGO</h1>
    <div class="redes-sociales">        
        <img src="img/logobcsc.png" alt="icono-github">
    </div> 
    Hola <span id="nombre"></span>
    <form class="agregarC">
        <label class="titulos2">NOMBRE</label>        
        <select class="catalogos" name="" id=""  onfocus='this.size=5;' onblur='this.size=1;' onchange='this.size=1; this.blur();'>
            <option value="1">Apolo Senda</option>
            <option value="2">Semanal pool compartido Dataprotector zona franca</option>
            <option value="3">Semanal pool compartido Dataprotector dpvware</option>
            <option value="4">Semanal pool compartido Dataprotector suba</option>
            <option value="5">Semanal pool compartido Dataprotector Bogota2</option>
            <option value="6">Semanal pool compartido Dataprotector Tarjde01</option>
            <option value="7">Semanal pool compartido Commvault Bogota2</option>
            <option value="8">Semanal pool compartido Commvault Zona Franca</option>            
        </select>
        <label class="titulos2">CICLO</label>
        <select id="id_categoria" class="seleccionar">
            <option selected>seleccione un ciclo</option>
            <option value="1">Diario</option>
            <option value="2">Semanal</option>
            <option value="3">Mensual</option>
        </select>
        <label class="titulos2">SEMANA</label>
        <select id="sem" class="deshabilitado">
            <option selected>seleccione la semana</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>
        <label class="titulos2">IP</label>
        <input type="text" class="seleccionar" placeholder="123">
        <label class="titulos2">SERVIDOR</label>
        <input type="text" class="seleccionar" placeholder="boa10srv123">
        
        <label class="titulos2">CONSOLA</label>
        <select class="seleccionar">
            <!-- <option selected>seleccione la libreria</option> -->
            <option value="1">Zona Franca</option>
            <option value="2">Bogota2</option>
            <option value="3">Tarjde01</option>
            <option value="4">Suba</option>
        </select>
        <label class="titulos2">PROGRAMA</label>
        <select class="seleccionar">
            <!-- <option selected>seleccione un programa</option> -->
            <option value="1">Dataprotector</option>
            <option value="2">Commvault</option>
            <option value="3">Dpvware</option>
        </select>
        
        <label class="titulos2">TECNOLOGIA</label>
        <select class="seleccionar">
            <!-- <option selected>seleccione la tecnologia</option> -->
            <option value="1">LTO8</option>
            <option value="2">LTO7</option>
            <option value="3">LTO6</option>
            <option value="4">LTO4</option>
        </select>
        <button type="button" class="modificar" id="btn-abrir-popup">Modificar</button>
        <div class="btn_salir">
            <a class="fa-solid fa-arrow-right-from-bracket" id="btn-abrir-popupSalir"></a>  
        </div>
    </form> 

    <div class="overlay" id="overlaySalir">
        <div class="popup" id="popupSalir">
            <div class="cerrar">
                <img src="img/logobcsc.png" alt="">
            </div>      
            <h2><i class="fa-solid fa-circle-exclamation" id="warning"></i> Â¿Desea salir sin guardar cambios?</h2>
            <a href="menu.html">
                <button type="button" class="aceptar">Si</button>
            </a>
            <button type="button" class="aceptar" id="btncerrar-popupSalir">No</button>
            
        </div>
    </div>
    
    <div class="overlay" id="overlay">
        <div class="popup" id="popup">
            <div class="cerrar">
                <img src="img/logobcsc.png" alt="">
            </div>      
            <h2><i class="fa-regular fa-circle-check"></i> Cinta modificada</h2>
            <button type="button" class="aceptar" id="btncerrar-popup">Aceptar</button>
        </div>
    </div>

    <script src="script/popup.js"></script>


    <script type="text/javascript">
        $(function () {
            $("#id_categoria").change(function () {
                if ($(this).val() === "2") {
                    $("#sem").prop("disabled", false);
                } else {
                    $("#sem").prop("disabled", true);
                }
            });
        });
    </script> 
    



    
    
</body>
</html>
